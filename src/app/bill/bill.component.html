<div class="mrg15">
  <form [formGroup]="billForm" novalidate class="mrg15">
    <mat-grid-list cols="1" rowHeight="65px" gutterSize="10px">

      <mat-grid-tile colspan="1">
        <mat-form-field class="width100">
          <input matInput [matDatepicker]="picker" placeholder="Bill Date" formControlName="billDate" autocomplete="off">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field class="width100">
          <mat-select placeholder="Bill Category" formControlName="billCategory">
            <mat-option *ngFor="let category of billCategories" [value]="category.value">
              {{category.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field class="width100">
          <mat-select placeholder="Store Name" formControlName="storeName">
            <mat-option *ngFor="let store of stores" [value]="store.value">
              {{store.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field class="width100">
          <input matInput type="number" placeholder="bill Amount" formControlName="billAmount" required>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field class="width100">
          <mat-select placeholder="Bill Paid By" formControlName="payMedium">
            <mat-option *ngFor="let medium of billMedium" [value]="medium.value">
              {{medium.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="55px" gutterSize="10px">
      <mat-grid-tile colspan="1">
        <div class="example-button-row">
          <button mat-raised-button color="primary" type="submit" (click)="addBill()">Save Bill</button>
          <button mat-raised-button color="accent" type="reset">Clear</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </form>

  <h3>List of bills already Added: </h3>
  <ol>
    <li *ngFor="let bill of bills | async">
      billDate: {{bill.billDate}} <br />
      billCategory: {{bill.billCategory}}<br />
      storeName: {{bill.storeName}}<br />
      billAmount: {{bill.billAmount}}<br />
      payMedium: {{bill.payMedium}}<br />
    </li>
  </ol>
</div>
