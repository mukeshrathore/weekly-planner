<form [formGroup]="billForm" novalidate>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Bill Date" formControlName="billDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- <mat-form-field>
    <input matInput placeholder="bill Name" formControlName="billName" required>
  </mat-form-field> -->

  <mat-form-field>
    <mat-select placeholder="Bill Category" formControlName="billCategory">
      <mat-option *ngFor="let category of billCategories" [value]="category.value">
        {{category.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Store Name" formControlName="storeName">
      <mat-option *ngFor="let store of stores" [value]="store.value">
        {{store.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="bill Amount" formControlName="billAmount" required>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Bill Paid By" formControlName="PayMedium">
      <mat-option *ngFor="let medium of billMedium" [value]="medium.value">
        {{medium.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit" (click)="addBill()">Add Store</button>
    <button mat-raised-button color="accent" type="reset">Clear</button>
  </div>

</form>
