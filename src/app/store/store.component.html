<form [formGroup]="storeForm" novalidate>
  <mat-form-field>
    <input matInput placeholder="Store Name" formControlName="storeName" required>
  </mat-form-field>

  <button type="submit" (click)="addStore()">Add Store</button>
  <button type="reset">Clear</button>
</form>
<h3>List of Stores already Added: </h3>
<ol>
  <li *ngFor="let biller of stores | async">
    {{ biller.storeName }}
  </li>
</ol>
